{% extends "blog/base.html" %}
{% block content_container %}
<div class="django_blog_section">
  {% for post in posts %}
    <div class="django_post">
      <div class="django_post_author">{{ post.author }}</div>
      <div class="django_post_title">{{ post.title }}</div>
      <div class="django_post_date_posted"><small class="post_date">{{ post.date_posted|date:"F d, Y" }}</small></div>
      <!-- <div class="django_post_content">{{ post.content }}</div> -->
    </div>
  {% endfor %}
{% endblock content_container %}
